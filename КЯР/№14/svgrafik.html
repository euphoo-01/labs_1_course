<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Grafik</title>
    <style>
      text {
        fill: #ff5733;
        font-size: 36px;
        text-anchor: middle;
      }
      svg {
        display: block;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <svg>
      <defs>
        <path id="myCurve" d="M 50 150 C 50 150, 100 250, 400 150" />
      </defs>

      <text>
        <textPath href="#myCurve" startOffset="50%">
          Текст вдоль кривой
        </textPath>
      </text>
    </svg>
    <svg>
      <circle fill="blue" cx="50" cy="100" r="50"></circle>
      <rect
        fill="red"
        x="110"
        y="50"
        width="130"
        height="100"
        rx="0"
        ry="0"
      ></rect>
      <ellipse fill="green" cx="320" cy="100" , rx="70" ry="50"></ellipse>
      <polyline points="475 50, 550 150, 390 150" fill="yellow"></polyline>
      <polyline
        fill="none"
        stroke="purple"
        stroke-width="5"
        points="50 200, 400 200, 300 230, 700 230"
      ></polyline>
    </svg>
    <svg
      width="300"
      height="400"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 200 300"
    >
      <path
        d="M100 30 L60 100 L140 100 Z 
                 M70 100 L40 140 L160 140 L130 100 Z
                 M60 140 L20 190 L180 190 L140 140 Z 
                 M80 190 L80 230 L120 230 L120 190 Z"
        stroke="green"
        fill="lightgreen"
        stroke-width="2"
      />

      <circle cx="100" cy="70" r="6" fill="red">
        <animate
          attributeName="r"
          from="6"
          to="10"
          dur="1.5s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="80" cy="110" r="5" fill="gold">
        <animate
          attributeName="cx"
          from="80"
          to="85"
          dur="1s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="120" cy="110" r="5" fill="blue">
        <animate
          attributeName="fill"
          from="blue"
          to="purple"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="60" cy="150" r="4" fill="pink">
        <animate
          attributeName="r"
          from="4"
          to="7"
          dur="1s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="140" cy="150" r="4" fill="yellow">
        <animate
          attributeName="cy"
          from="150"
          to="155"
          dur="1s"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
  </body>
</html>
