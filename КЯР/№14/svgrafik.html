<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grafik</title>
    <style>
        text {
            fill: #ff5733;
            font-size: 36px;
            text-anchor: middle;
        }
        svg {
            display: block;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <svg>
        <defs>
            <path id="myCurve" d="M 50 150 C 50 150, 100 250, 400 150"/>
        </defs>

        <text>
            <textPath href="#myCurve" startOffset="50%">
                Текст вдоль кривой
            </textPath>
        </text>
    </svg>
    <svg>
        <circle fill="blue" cx="50" cy="100" r="50"></circle>
        <rect fill="red" x="110" y="50" width="130" height="100" rx="0" ry="0"></rect>
        <ellipse fill="green" cx="320" cy="100", rx="70" ry="50"></ellipse>
        <polyline points="475 50, 550 150, 390 150" fill="yellow"></polyline>
        <polyline fill="none" stroke="purple" stroke-width="5" points="50 200, 400 200, 300 230, 700 230"></polyline>
    </svg>
</body>
</html>
