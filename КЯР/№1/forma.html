<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>forma</title>
</head>
<body>
<div style="border: 2px solid black; border-radius: 15px; margin: 0 auto; width: 50%;">
<h1 align="center">Данные студента</h1> 
<table>
    <tr>
        <td width="150px"><p align="right">Имя студента</p></td>
        <td colspan="3"><input type="text" placeholder="обязательно заполнить" required="true"></td>
    </tr>
    <tr>
        <td width="150px"><p align="right">Отчество студента</p></td>
        <td colspan="3"><input type="text" placeholder="обязательно заполнить" required="true"></td>
    </tr>
    <tr>
        <td width="150px"><p align="right">Фамилия студента</p></td>
        <td colspan="3"><input type="text" placeholder="обязательно заполнить" required="true"></td>
    </tr>
    <tr>
        <td width="150px"><p align="right">Адрес почты</p></td>
        <td colspan="3"><input type="text"></td>
    </tr>
    <tr>
        <td width="150px"><p align="right">Контактный номер</p></td>
        <td colspan="3"><input type="text"></td>
    </tr>
    <tr>
        <td width="150px"><p align="right">Какую социальную сеть вы используете?</p></td>
        <td><input type="checkbox">VK</td>
        <td><input type="checkbox">Facebook</td>
        <td><input type="checkbox">Instagram</td>
    </tr>
    
</table>
<input type="button" value="Отправить" style="margin-left: 20px; margin-bottom: 20px">
</div>
</body>
